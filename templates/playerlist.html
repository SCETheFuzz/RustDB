<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super cool shit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
  <a class="navbar-brand" href="#">Rustopia US</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Playerlist<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Tools</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <label for="queryPlayer">Filter by name</label>
            <input type="search" class="form-control" id="queryPlayer" onkeyup="filterName()" placeholder="Player name"
                   title="Type in a name">
            <br>
            <label for="querySteamID">Filter by SteamID</label>
            <input type="search" class="form-control" id="querySteamID" onkeyup="filterSteamID()"
                   placeholder="Player SteamID" title="Type in a SteamID">
            <br>
            <label>Display players with these bans:</label>
            <label class="checkbox-inline"><input type="checkbox" value="">RustDB</label>
            <label class="checkbox-inline"><input type="checkbox" value="">Gameban</label>
            <label class="checkbox-inline"><input type="checkbox" value="">VAC Ban</label>
        </div>
        <div class="col-9 main">
            <div class="table-responsive">
                <table id="playerTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>SteamID</th>
                        <th>Friends</th>
                        <th>Tools</th>

                    </tr>
                    </thead>
                    <tbody>
                    {% for name, steamid in data.iteritems() %}
                        <tr id="{{ steamid }}">
                            <td>
                                {{ name }}
                            </td>
                            <td>
                                <a href="https://steamcommunity.com/profiles/{{ steamid }}"
                                   target="_blank">{{ steamid }}</a>
                            </td>
                            <td class="friends">

                            </td>
                            <td>
                                <a href="#" onclick="getFriends('{{ steamid }}')">Check friends</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/tether.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script type="application/javascript" src="{{ url_for('static', filename='js/filters.js') }}"></script>
</body>
</html>
